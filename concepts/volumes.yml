apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: random-number-generator
  name: random-number-generator
spec:
  containers:
  - image: alpine
    name: random-number-generator
    command: ["/bin/sh","-c"]
    args: ["shuf -i 0-100 -n 1 >> /opt/number.out;"]
    volumeMounts:
    - name: data-volume
      mountPath: /opt

  volumes:
  - name: data-volume
    hostPath:
      path: /data
      type: Directory
